<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{url_for('static' , filename='aero icon.ico')}}" type="image/gif">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></head>
<a href="{{('/')}}"<h1 class="gh">AERO</h1></a> <br>

<table class="table table-hover table-dark" style="margin-top: 250px;width: 51%;position: relative;left: 350px;">
  <thead>
    <tr>
      <tr>
      <th scope="col">plane id</th>
      <th scope="col">plane name</th>
      <th scope="col">plane current location</th>
      <th scope="col">plane destination </th>
      <th scope="col">Departure date</th>
      <th scope="col">Arrival Date </th>
      <th scope="col">Available Seat</th>
    </tr>

  </thead>
  <tbody>
    {% for row in value %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<style >
.det{
  position: relative;
  top:30px;

}
.btn {
  position: relative;
  height: 40px;
  -webkit-border-radius: 60;
  -moz-border-radius: 60;
  border-radius: 60px;
  font-family: Georgia;
  color: white;
  font-size: 15px;
  background: black;
  padding: 7px 20px 10px 20px;
  text-decoration: none;
  border: solid 2px black;

}

.btn:hover {
  color:black;
  background-color:white;
  text-decoration: none;
}
</style>
    </tbody>
</html>
